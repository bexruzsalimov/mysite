<nav aria-label="Page navigation example">
    <ul class="pagination">

      {% if page.has_previous %}
      <li class="page-item"><a class="page-link" href="?page=1">Orqaga</a></li>
      {% else %}
      <li class="page-item disabled"></li>
      {% endif %}


      {% for i in page.paginator.page_range %}
      {% if page.number == i %}
      <li class="page-item disabled"><a class="page-link">{{ i }}</a></li>
      {% else %}
      <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
      {% endif %}
      {% endfor %}

      {% if page.has_next %}
      <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">O'tkazish</a></li>
      {% else %}
      <li class="page-item disabled"></li>
      {% endif %}
    </ul>
  </nav>
