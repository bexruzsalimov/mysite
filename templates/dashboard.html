{% extends "blog/base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h4 class="display-6 fw-bold">Dashboard</h4>
      <p>{{ user.first_name }} {{ user.last_name }}
        {% if user.email %}
        - {{ user.email }}
        {% endif %}
      </p>
      <a href="{% url 'blog:home' %}" class="btn btn-primary btn-lg" type="button">Home</a>
    </div>
  </div>

{% endblock %}
